<div>
  <header>*ngIf</header>

  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input #input type="text" class="form-control" placeholder="Digite seu anime aqui">
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="adicionarAnime(input)">Adicionar Anime</button>
  </form>

  <ul *ngIf="animes.length > 0; else elseBlock"  >
    <li *ngFor="let anime of animes;let i = index">
      <button (click)="deletarAnime(i)" class="btn btn-danger">
        Deletar
      </button>
      <strong>
        {{ anime }}
      </strong>
    </li>
  </ul>

  <ng-template #elseBlock>Não existem animes para serem mostrados</ng-template>
  <div class="py-3">
    <div *ngIf="animes.length > 0" >
      Exibindo {{ animes.length }} anime(s).
    </div>
    <div *ngElse="animes.length > 0" >
      Não existem animes para serem exibidos.
    </div>
  </div>

  <div style="width: 350px" class="p-3">
    <div class="d-flex justify-content-between">
      <button (click)="ngChoose('ng-if-else')" class="btn btn-outline-primary">
        show ng-if-else
      </button>
      <button (click)="ngChoose('ng-if-then-else')" class="btn btn-outline-secondary">
        show ng-if-then-else
      </button>
      <button (click)="ngChoose('ng-if-let')" class="btn btn-outline-warning">
        show ng-if-let
      </button>
      <button (click)="ngChoose('')" class="btn btn-outline-danger">
        hide
      </button>
    </div>
    <div class="p-3">
      <ng-if-else *ngIf="choose == 'ng-if-else'" ></ng-if-else>
      <ng-if-then-else *ngIf="choose == 'ng-if-then-else'" ></ng-if-then-else>
      <ng-if-let *ngIf="choose == 'ng-if-let'" ></ng-if-let>
    </div>
  </div>


</div>

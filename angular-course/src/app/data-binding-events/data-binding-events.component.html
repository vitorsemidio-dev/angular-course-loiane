<p>data-binding-events works!</p>
<app-data-binding></app-data-binding>


<div class="my-3">
  <h3>Ciclo</h3>
  <button class="btn btn-primary" (click)="exibir = !exibir">
    {{ exibir ? 'Ocultar' : 'Exibir'}}
  </button>

  <div class="form-inline">
    <input class="form" #input type="text">
    <button class="btn btn-info" (click)="setValor()">Mudar Valor</button>

  </div>

  <div *ngIf="exibir" >
    <app-ciclo [valorInicial]="valor"></app-ciclo>
  </div>
</div>
